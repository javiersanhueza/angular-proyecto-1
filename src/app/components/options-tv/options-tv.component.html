<div class="container">
  <div class="container__tv">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      [style.fill]="color"
      width="100%"
      height="100%"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"
      />
    </svg>
  </div>
  <span>Color ðŸŽ¨</span>
  <div class="container__color" *ngIf="!isDisabled">
    <color-circle
      [colors]="colors"
      (onChangeComplete)="handleChangeComplete($event)"
    ></color-circle>
  </div>

  <div class="container__rack">
    <span>Rack</span>
    <mat-slide-toggle [disabled]="isDisabled" class="example-margin" [(ngModel)]="optionsTv.rack">
    </mat-slide-toggle>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>TamaÃ±o</mat-label>
    <mat-select
      [disabled]="isDisabled"
      [(ngModel)]="optionsTv.tamanio"
      (selectionChange)="changeTamanio()"
    >
      <mat-option *ngFor="let size of sizes" [value]="size">{{ size }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ResoluciÃ³n</mat-label>
    <mat-select
      [disabled]="isDisabled"
      [(ngModel)]="optionsTv.resolution"
      (selectionChange)="changeResolution()"
    >
      <mat-option *ngFor="let resolution of resolutions" [value]="resolution">{{
        resolution
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-total></app-total>
</div>
